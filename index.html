<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Forever Offline Site</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #222; color: #0f0; }
    textarea { width: 100%; height: 70vh; background: #000; color: #0f0; font-family: monospace; }
    button { padding: 12px 24px; font-size: 1.2rem; margin: 10px 5px; }
    #preview { border: 1px solid #0f0; padding: 1rem; margin-top: 1rem; background: #000; min-height: 200px; }
  </style>
</head>
<body>
  <h1>Forever Offline Website Editor</h1>
  <p>Edit below → Click "Save & Make Bookmark" → Drag the link to bookmarks bar</p>
  
  <textarea id="code" spellcheck="false"></textarea><br>
  
  <button onclick="save()">Save to localStorage</button>
  <button onclick="makeBookmarkable()">Generate Bookmark →</button>
  <button onclick="load()">Load Latest</button>
  
  <div id="preview"></div>

  <script>
    const textarea = document.getElementById('code');
    const preview = document.getElementById('preview');

    const defaultCode = `<!DOCTYPE html>
<html>
<head><title>My Site</title></head>
<body style="font-family:Arial;text-align:center;padding:50px;background:#1a1a1a;color:#fff;">
  <h1>It Works Offline!</h1>
  <p>This site lives in your browser forever.</p>
  <button onclick="alert('Yes! No internet needed')">Click me</button>
  <hr>
  <small>Edited with Forever Offline Editor</small>
</body>
</html>`;

    function load() {
      const saved = localStorage.getItem('forever_offline_site');
      textarea.value = saved || defaultCode;
      preview.innerHTML = textarea.value;
    }

    function save() {
      localStorage.setItem('forever_offline_site', textarea.value);
      alert('Saved permanently in your browser!');
      preview.innerHTML = textarea.value;
    }

    function makeBookmarkable() {
      const code = btoa(unescape(encodeURIComponent(textarea.value))); // base64
      const dataURL = 'data:text/html;base64,' + code;
      
      // Create a temporary link to drag
      const link = document.createElement('a');
      link.href = dataURL;
      link.innerText = 'My Offline Site (drag me to bookmarks!)';
      link.style.cssText = 'background:#0f0;color:#000;padding:15px 30px;font-size:18px;text-decoration:none;border-radius:8px;display:inline-block;margin:20px;';
      link.draggable = true;
      
      // Show instructions
      document.body.innerHTML = `
        <h1>Success!</h1>
        <p>Drag this green button to your bookmarks bar:</p>
        ${link.outerHTML}
        <p>Now you can open your site anytime — even offline!</p>
        <hr>
        <button onclick="history.back()">Go Back to Editor</button>
      `;
    }

    // Auto-load on start
    load();

    // Live preview
    textarea.addEventListener('input', () => {
      preview.innerHTML = textarea.value;
    });
  </script>
</body>
</html>
